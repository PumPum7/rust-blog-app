<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blogpost App</title>
		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				max-width: 800px;
				margin: 0 auto;
				padding: 20px;
				background-color: #eceff4;
				color: #2e3440;
			}
			form {
				margin-bottom: 20px;
				background-color: #e5e9f0;
				padding: 20px;
				border-radius: 8px;
			}
			input,
			textarea {
				display: block;
				margin-bottom: 15px;
				width: 100%;
				padding: 10px;
				border: 1px solid #d8dee9;
				border-radius: 4px;
				background-color: #eceff4;
				color: #2e3440;
			}
			input[type="submit"] {
				background-color: #5e81ac;
				color: #eceff4;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			input[type="submit"]:hover {
				background-color: #81a1c1;
			}
			.blogpost {
				border: 1px solid #d8dee9;
				padding: 15px;
				margin-bottom: 15px;
				background-color: #e5e9f0;
				border-radius: 8px;
			}
			.blogpost-header {
				display: flex;
				align-items: center;
				margin-bottom: 10px;
			}
			.blogpost-header img {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				margin-right: 10px;
				object-fit: cover;
			}
			.blogpost-image {
				width: 100%;
				max-height: 400px;
				object-fit: cover;
				border-radius: 8px;
				margin-bottom: 10px;
			}
			img {
				display: block;
				margin: 0 auto;
				max-width: 100%;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
		<h1>Blogpost App</h1>

		<form action="/submit" method="post" enctype="multipart/form-data">
			<textarea
				name="text"
				placeholder="Blogpost text"
				required
			></textarea>
			<input
				type="text"
				name="username"
				placeholder="User name"
				required
			/>
			<input type="file" name="image" accept=".png" />
			<input
				type="url"
				name="avatar_url"
				placeholder="User avatar URL (.png)"
			/>
			<input type="submit" value="Post" />
		</form>

		<div id="feed"></div>

		<script>
			async function fetchBlogposts() {
				const response = await fetch("/posts");
				const html = await response.text();
				document.getElementById("feed").innerHTML = html;
			}

			fetchBlogposts();
			setInterval(fetchBlogposts, 5000);
		</script>
	</body>
</html>
